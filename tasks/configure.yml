---
# Needed when we want ssh over gitlab.example.me while hostname is othername.example.me
# sshd refuse the connection

- name: Add a line to allow ssh over the subdomain
  lineinfile: >
    state=present
    dest=/etc/hosts
    regexp='^127.0.1.1'
    line="127.0.1.1 {{ gitlab_setup_host_domain }}"
  when: gitlab_setup_host_domain and gitlab_setup_host_domain != ansible_hostname


# Start and configure GitLab. Sometimes the first run fails, but after that,
# restarts fix problems, so ignore failures on this run.
- name: Reconfigure GitLab (first run).
  command: >
    gitlab-ctl reconfigure
    creates=/var/opt/gitlab/bootstrapped
  failed_when: false

- name: Create GitLab SSL configuration folder.
  file:
    path: /etc/gitlab/ssl
    state: directory
    owner: root
    group: root
    mode: 0700
  when: gitlab_create_self_signed_cert

- name: Create self-signed certificate.
  command: >
    openssl req -new -nodes -x509 -subj "{{ gitlab_self_signed_cert_subj }}" -days 3650 -keyout {{ gitlab_ssl_certificate_key }} -out {{ gitlab_ssl_certificate }} -extensions v3_ca
    creates={{ gitlab_ssl_certificate }}
  when: gitlab_create_self_signed_cert

- name: Copy GitLab configuration file.
  template:
    src: gitlab.rb.j2
    dest: /etc/gitlab/gitlab.rb
    owner: root
    group: root
    mode: 0600
  notify: restart gitlab

- name: Ensure database is updated
  command: gitlab-rake db:migrate
